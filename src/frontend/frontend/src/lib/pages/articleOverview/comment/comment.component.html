<div *ngIf="this.comment" class="card">
  <div class="card-header">
    <div class="row">
      <img *ngIf="this.comment.profilePicture; else defaultPicture" [src]="this.comment.profilePicture"
           class="col" routerLink="/user/{{this.comment.userId}}">
      <h5 class="d-flex col align-items-center">{{this.getUserName()}}</h5>
    </div>
  </div>
  <div class="card-body">
    {{this.comment.commentText}}
  </div>
</div>

<ng-template #defaultPicture>
  <img alt="default user" class="rounded" src="assets/user.svg">
</ng-template>
